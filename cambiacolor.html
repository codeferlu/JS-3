<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>
<body>
    <div class="divblack" id="ColorE" style="height: 200px; width: 200px"></div>

    <script>
    var ColorE = document.getElementById("ColorE");
    let Color = "#caecee";
    ColorE.style.backgroundColor = Color;

    document.addEventListener("keydown", function (event) {
        if (event.key === "a") {
        Color = "pink";

          /* Cambiar a color 1 */
        } else if (event.key === "s") {
        Color = "orange";
          /* Cambiar a color 2 */
        } else if (event.key === "d") {
        Color = "cyan";
          /* Cambiar a color 2 */
        }
        ColorE.style.backgroundColor = Color;
    });

    const newDiv = document.createElement("div");
    const currentDiv = document.getElementById("ColorE");
    document.body.insertBefore(newDiv, currentDiv);

    document.addEventListener("keydown", function (event) {
        if (event.key === "q") {
        newDiv.style.backgroundColor = "purple";
        newDiv.style.height = "200px";
        newDiv.style.width = "200px";
        } else if (event.key === "w") {
        newDiv.style.backgroundColor = "gray";
        newDiv.style.height = "200px";
        newDiv.style.width = "200px";
        } else if (event.key === "e") {
        newDiv.style.backgroundColor = "brown";
        newDiv.style.height = "200px";
        newDiv.style.width = "200px";
        }
    });
    </script>
</body>
</html>
